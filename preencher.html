<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preencher Pedido | PagLucro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-gray-800">

    <header class="bg-indigo-700 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-md mx-auto px-4 py-4 flex items-center justify-between">
            <h1 class="text-lg font-bold flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
                Lista de Produção
            </h1>
            <div id="statusBadge" class="bg-indigo-800 text-xs px-2 py-1 rounded-full text-indigo-200">
                Carregando...
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto px-4 py-6 pb-24 space-y-6 fade-in">
        
        <div id="orderInfo" class="bg-white rounded-xl shadow-sm border border-gray-200 p-5 hidden">
            <h2 id="clientName" class="text-xl font-bold text-gray-900 leading-tight">Cliente</h2>
            <p class="text-sm text-gray-500 mt-1">Preencha os dados dos integrantes abaixo.</p>
            
            <div class="mt-4 grid grid-cols-2 gap-4 text-sm border-t pt-4">
                <div>
                    <span class="block text-gray-400 text-xs uppercase font-bold">Entrega</span>
                    <span id="deliveryDate" class="font-medium text-gray-700">--/--/----</span>
                </div>
                <div>
                    <span class="block text-gray-400 text-xs uppercase font-bold">Total de Peças</span>
                    <span id="totalItemsDisplay" class="font-medium text-indigo-600">0 itens</span>
                </div>
            </div>
        </div>

        <div id="inputForm" class="bg-white rounded-xl shadow-md border border-indigo-100 p-5 hidden relative overflow-hidden">
            <div class="absolute top-0 left-0 w-1 h-full bg-indigo-500"></div>
            <h3 class="font-bold text-gray-800 mb-4 flex items-center gap-2">
                Adicionar Novo Integrante
            </h3>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nome na Camisa</label>
                    <input type="text" id="itemName" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none text-lg" placeholder="Ex: JOÃO SILVA">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Número</label>
                        <input type="number" id="itemNumber" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none text-lg text-center" placeholder="10">
                    </div>
                    
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Tamanho</label>
                        <select id="itemSize" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none text-lg bg-white">
                            <option value="" disabled selected>Selecione</option>
                            <optgroup label="Infantil">
                                <option value="2">2</option><option value="4">4</option><option value="6">6</option>
                                <option value="8">8</option><option value="10">10</option><option value="12">12</option>
                            </optgroup>
                            <optgroup label="Adulto">
                                <option value="PP">PP</option><option value="P">P</option><option value="M">M</option>
                                <option value="G">G</option><option value="GG">GG</option><option value="XG">XG</option>
                            </optgroup>
                        </select>
                    </div>
                </div>

                <button id="addItemBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3.5 rounded-lg shadow-lg active:scale-95 transition-all flex items-center justify-center gap-2 text-lg">
                    <span>Adicionar à Lista</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                </button>
            </div>
        </div>

        <div id="listContainer" class="hidden">
            <h3 class="text-sm font-bold text-gray-500 uppercase mb-3 ml-1 flex justify-between items-center">
                <span>Lista Atual</span>
                <span id="listCountBadge" class="bg-gray-200 text-gray-600 px-2 py-0.5 rounded-full text-xs">0</span>
            </h3>
            
            <div id="itemsList" class="space-y-3">
                </div>
        </div>

        <div id="feedbackMessage" class="text-center py-10">
            <svg class="animate-spin h-10 w-10 text-indigo-500 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-gray-500">Conectando ao sistema...</p>
        </div>

    </main>

    <div id="fixedFooter" class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 p-4 shadow-lg hidden z-40">
        <div class="max-w-md mx-auto flex gap-3">
            <button id="saveListBtn" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow transition flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
                Salvar Lista
            </button>
        </div>
    </div>

    <div id="successModal" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center p-4 z-[60] hidden">
        <div class="bg-white rounded-2xl shadow-2xl max-w-sm w-full p-8 text-center">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h3 class="text-xl font-bold text-gray-900 mb-2">Sucesso!</h3>
            <p class="text-gray-600 mb-6">A lista foi enviada para a fábrica.</p>
            <button onclick="window.close()" class="w-full bg-gray-100 text-gray-700 font-bold py-3 rounded-lg hover:bg-gray-200">Fechar</button>
        </div>
    </div>

    <script type="module" src="js/public/fillOrder.js"></script>

</body>
</html>
