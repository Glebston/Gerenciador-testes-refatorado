<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preenchimento de Pedido | PagLucro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-gray-800 pb-24">

    <header class="bg-indigo-600 text-white p-4 shadow-lg sticky top-0 z-10">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div>
                <h1 class="font-bold text-lg leading-tight">Carregando...</h1>
                <p class="text-indigo-200 text-xs">PagLucro Gestor</p>
            </div>
            <div id="statusBadge" class="text-xs px-2 py-1 rounded-full bg-indigo-500 text-indigo-100 border border-indigo-400 font-medium">
                Conectando...
            </div>
        </div>
    </header>

    <div id="feedbackMessage" class="hidden p-6 max-w-md mx-auto mt-4"></div>

    <main id="inputForm" class="max-w-md mx-auto p-4 space-y-4 hidden">
        
        <div id="orderInfo" class="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
            <div class="grid grid-cols-2 gap-4">
                <div id="clientName" class="text-sm font-semibold text-gray-700">
                    </div>
                <div id="deliveryDate" class="text-sm font-semibold text-gray-700 text-right">
                     </div>
            </div>
        </div>

        <div class="bg-white p-5 rounded-xl shadow-md border-t-4 border-indigo-500">
            <h2 class="font-bold text-gray-800 mb-3 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                Adicionar Pessoa
            </h2>
            
            <div class="space-y-3">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nome na Estampa</label>
                    <input type="text" id="itemName" class="w-full bg-gray-50 border border-gray-300 rounded-lg p-3 text-lg font-bold focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 uppercase placeholder-gray-300" placeholder="Ex: JOÃO">
                </div>

                <div class="grid grid-cols-3 gap-3">
                    <div class="col-span-1">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Número</label>
                        <input type="number" id="itemNumber" class="w-full bg-gray-50 border border-gray-300 rounded-lg p-3 text-center font-mono focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="10">
                    </div>
                    <div class="col-span-2">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Tamanho</label>
                        <select id="itemSize" class="w-full bg-gray-50 border border-gray-300 rounded-lg p-3 font-semibold focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="" disabled selected>Selecione...</option>
                            
                            <optgroup label="Baby Look">
                                <option value="BL-PP">Baby Look PP</option>
                                <option value="BL-P">Baby Look P</option>
                                <option value="BL-M">Baby Look M</option>
                                <option value="BL-G">Baby Look G</option>
                                <option value="BL-GG">Baby Look GG</option>
                                <option value="BL-XG">Baby Look XG</option>
                            </optgroup>

                            <optgroup label="Normal (Unissex)">
                                <option value="PP">PP</option>
                                <option value="P">P</option>
                                <option value="M">M</option>
                                <option value="G">G</option>
                                <option value="GG">GG</option>
                                <option value="XG">XG</option>
                                <option value="XGG">XGG</option>
                                <option value="G1">G1</option>
                                <option value="G2">G2</option>
                                <option value="G3">G3</option>
                            </optgroup>

                            <optgroup label="Infantil">
                                <option value="2">2 Anos</option>
                                <option value="4">4 Anos</option>
                                <option value="6">6 Anos</option>
                                <option value="8">8 Anos</option>
                                <option value="10">10 Anos</option>
                                <option value="12">12 Anos</option>
                                <option value="14">14 Anos</option>
                                <option value="16">16 Anos</option>
                            </optgroup>
                        </select>
                    </div>
                </div>

                <button id="addItemBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg shadow-md transition-all active:scale-95 mt-2">
                    Adicionar à Lista
                </button>
            </div>
        </div>

        <div id="listContainer" class="hidden">
            <div class="flex justify-between items-end mb-2 px-2">
                <h3 class="font-bold text-gray-600 text-sm uppercase">Itens nesta sessão</h3>
                <span id="listCountBadge" class="bg-gray-200 text-gray-700 text-xs font-bold px-2 py-0.5 rounded-full">0</span>
            </div>
            <div id="itemsList" class="space-y-2 pb-20">
                </div>
        </div>
    </main>

    <div id="fixedFooter" class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] hidden z-20">
        <div class="max-w-md mx-auto flex items-center justify-between gap-4">
            <div class="text-sm text-gray-500">
                <span id="totalItemsDisplay">0 novos itens</span>
            </div>
            <button id="saveListBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg flex-1 transition-colors">
                Enviar Tudo
            </button>
        </div>
    </div>

    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4 hidden fade-in">
        <div class="bg-white rounded-2xl p-6 max-w-sm w-full text-center shadow-2xl">
            <div class="w-16 h-16 bg-green-100 text-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h2 class="text-xl font-bold text-gray-800 mb-2">Sucesso!</h2>
            <p class="text-gray-600 mb-6">Os itens foram adicionados ao pedido na fábrica com sucesso.</p>
            <button onclick="window.location.reload()" class="w-full bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-3 rounded-xl transition-colors">
                Adicionar Mais
            </button>
        </div>
    </div>

    <script type="module" src="js/public/fillOrder.js"></script>
</body>
</html>
